<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {
  font-family: Arial;
}

* {
  box-sizing: border-box;
}

form.example input[type=text] {
  padding: 10px;
  font-size: 17px;
  border: 1px solid grey;
  float: left;
  width: 80%;
  background: #f1f1f1;
}

form.example button {
  float: left;
  width: 20%;
  padding: 10px;
  background: #2196F3;
  color: white;
  font-size: 17px;
  border: 1px solid grey;
  border-left: none;
  cursor: pointer;
}

form.example button:hover {
  background: #0b7dda;
}

form.example::after {
  content: "";
  clear: both;
  display: table;
}
</style>
</head>
<body>

<h2 style="color: blue">  Udacity Search-Engine with Flask</h2>

<p>Search </p>
<form class="example" method="post"> 
  <input type="text" placeholder="Search.." name="search"> 
  <button type="submit"><i class="fa fa-search"></i></button>
</form>
<h1 style="color: red">Search results for "{{word}}" </h1>

{% for r in result %}
<p>
<a href="{{r}}">{{r}}</a> 
</p>
{% endfor %}
</body>
</html>
